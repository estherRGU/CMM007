        <form action="#" method="post">
            <label>Entry Title <input id="bugname" type="text" name="entryTitle" required></label>
            <br>
            <br>
            <label> Entry Summary  <textarea rows="8" cols="50" name="BugSummary" required> </textarea> </label>
            <br>
            <br>
            <label> Category
                <select name="entryCategory" required>
                    <option value=" " selected disabled>Select </option>
                    <option value="Work ">Android</option>
                    <option value="University">iOS</option>
                    <option value="Family">Windows</option>
                </select>
            </label>
            <br>
            <br>
            <label>Submitted By: <input id="submitter" type="text" name="submitter"></label>

            <br>


            <input type="submit" value="Submit">

        </form>
