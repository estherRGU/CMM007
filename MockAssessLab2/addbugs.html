<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Bug Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="unsemantic-grid-responsive-tablet.css">
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1"/>
</head>


<body>
<main class="grid-container">
    <header class="grid-100">
        <img id="logo" src="resources/logo.png" alt="Spelt Logo"/>

        <h1><strong> BugTracker </strong></h1>

        <h3> Keeping track of all the pesky little bugs  </h3>
    </header>

    <aside class="grid-33 mobile-grid-66">
        <nav>
            <ul>
                <li><a href="showbugs.html"> All Bug Items </a></li>
                <li><a href="showbugs.html"> Android Bugs </a></li>
                <li><a href="showbugs.html"> iOS Bugs </a></li>
                <li><a href="showbugs.html"> Windows Bugs </a></li>
                <li><a href="addbugs.html"> Insert Bug </a></li>
            </ul>
        </nav>
    </aside>
    <section class="grid-66 mobile-grid-66">

        <form action="#" method="post">
                        <label>Bug Name <input id="bugname" type="text" name="bugName" required></label>
                         <br>
                         <br>
                         <label> Bug Category
                             <select name="BugCategory" required>
                                     <option value=" " selected disabled>Select </option>
                                     <option value="Android ">Android</option>
                                     <option value="iOS">iOS</option>
                                     <option value="Windows">Windows</option>
                                 </select>
                         </label>
                         <br>
                         <br>


                         <label> Bug Summary  <textarea rows="8" cols="50" name="BugSummary" required> </textarea> </label>
                         <br>


                         <input type="submit" value="Submit">

        </form>


    </section>


     </main>
<footer id="footer">

</footer>
<p> Designed by [Esther Koloh, [2016]</p>
</body>
</html>


</body>
</html>
